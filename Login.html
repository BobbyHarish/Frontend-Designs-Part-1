<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container rounded shadow-lg p-3 mt-5 w-sm-50">
        <h2 class="h1 text-center"><span class="badge h1 bg-primary shadow ">Login <i class="fa fa-arrow-right-to-bracket"></i></span></h2>
        <form action="">
            <div class="row mt-5 text-center">
                <div class="col-sm-3 ">
                    <label class="h3">Username <i class="fa fa-user fs-4 text-primary"></i></label>
                </div>
                <div class="col-md-9 text-center">
                    <input type="text" class="fs-4 w-75  rounded" id="username" placeholder="Enter your username"></input>
                </div>
                <div class="form-text fs-6 mt-1">
                    <p id="alt1"></p>
                </div>
        
            </div>
            <div id="passwordHelpBlock" class="form-text fs-5   text-center">
                Your username must contain alphabets (case-insensitive) and underscore only.
            </div>
            <div class="row mt-5 text-center">
                <div class="col-sm-3 ">
                    <label class="h3 form-label">Password <i class="fa fa-lock fs-4 text-primary"></i></label>
                </div>
                <div class="col-sm-9 ">
                    <input type="text" class="fs-4 w-75  rounded" id="pass" aria-describedby="passwordHelpBlock" placeholder="Password">    
                </div>
                <div class="form-text fs-6 mt-1 ">
                    <p id="alt2"></p>
                </div>        
            </div>
            <div id="passwordHelpBlock" class="form-text fs-5  text-center">
                Your password must follow the order uppercase, lowercase , number, special character and any of them.
            </div>
            <div class="row mt-5 text-center">
                <div class="col-sm-6 ">
                    <input type="checkbox"> <span class="fs-4 text-secondary">Remember me</span></input>
                </div>
                <div class="col-sm-6">
                    <a href="#" class="nav-link text-primary fs-4">Forgot password?</a>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-sm-3 text-center">
                    <input type="button" class="btn btn-primary fs-4 text-center" onclick="RegExp()" value="submit">
                </div>
            </div>       
        </form>
    </div>
<br><br><br>
    <script>
        // Password Validation
        // Method : Fumction call
        function RegExp()
        {
            var pass=document.getElementById("pass").value;
            var username=document.getElementById("username").value;
            var p_reg=/^[A-Z][a-z]*[0-9]*[@$#]([A-Za-z0-9])*$/g;
            var u_reg=/^[A-Za-z_]*$/g;
            if(username=="" && pass=="")
            {
                document.getElementById("alt1").style.color="#DC3545";
                document.getElementById("alt1").innerHTML="username should not be empty";
                document.getElementById("alt2").style.color="#DC3545";
                document.getElementById("alt2").innerHTML="password should not be empty";
            }
            else if(username.match(u_reg)!=null && pass.match(p_reg)!=null)
            {
                document.getElementById("alt1").style.color="#198754";
                document.getElementById("alt1").innerHTML="Pattern Match";
                document.getElementById("alt2").style.color="#198754";
                document.getElementById("alt2").innerHTML="Pattern Match"; 
            }
            else if(username.match(u_reg)==null && pass.match(p_reg)==null)
            {
                document.getElementById("alt1").style.color="#DC3545";
                document.getElementById("alt1").innerHTML="Wrong pattern";
                document.getElementById("alt2").style.color="#DC3545";
                document.getElementById("alt2").innerHTML="Wrong pattern";
            }
            else if(username.match(u_reg)!=null && pass.match(p_reg)==null)
            {
                document.getElementById("alt1").style.color="#198754";
                document.getElementById("alt1").innerHTML="Pattern Match";
                document.getElementById("alt2").style.color="#DC3545";
                document.getElementById("alt2").innerHTML="Wrong pattern";
            }
            else if(username.match(u_reg)==null && pass.match(p_reg)!=null)
            {
                document.getElementById("alt1").style.color="#DC3545";
                document.getElementById("alt1").innerHTML="Wrong pattern";
                document.getElementById("alt2").style.color="#198754";
                document.getElementById("alt2").innerHTML="Pattern Match";
            }
            else{
                if(username.match(u_reg)==null)
                {
                    document.getElementById("alt1").style.color="#DC3545";
                    document.getElementById("alt1").innerHTML="Wrong username pattern";
                }
                else
                {
                    document.getElementById("alt2").style.color="#DC3545";
                    document.getElementById("alt2").innerHTML="Wrong password pattern";
                }
            }

        }
    </script>
</body>
</html>
